<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileStore</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <!--Header-->
    <header class="header" id="header">
        <div class="logo">
            <a href="" title="Phone store"><img style="width:70%; display: block;  " src="./img/logo-phone-store.svg" alt="logo-phone-store"></a>
        </div>
        <div id="navigate" class="navigate">
            <ul style="list-style: none;  overflow: hidden;">
                <li><a href="" title="Ẩn thanh công cụ"><i class="fa fa-external-link" aria-hidden="true"></i> </i></a></li>
                <li><a href="" title="Trở về trang chủ"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li class="sign-up"><a href="" title="Trang đăng ký"><span>Đăng ký</span></a></li>
            </ul>
        </div>
    </header>
    <!--/Header-->
    <main class="main" id="main">
        <div calss="header-main" id="preview" class="preview">
            <div id="header-pre" class="header-pre">
                <div class="logo-2">
                    <img style="width:25%" src="./img/logo11.png" alt="logo-2">
                </div>
                <div id="menu-item" class="menu-item">
                    <ul>
                        <li><a href="">Iphone</a></li>
                        <li><a href="">Samsung</a></li>
                        <li><a href="">Xiaomi</a></li>
                        <li><a href="">Vivo</a></li>
                        <li><a href="">Nokia</a></li>
                        <li><a href=""><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        <li><a href=""><span>Giỏ hàng <i class="fa fa-shopping-cart" aria-hidden="true"></i></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content-main" class="container content-main">
            <div class="row">
                <div class="col-md-6">
                    <div class="row new-product">
                        <h1 style="font-size:450%"><b>Cửa hàng</b></h1>
                        <h2 style="font-size: 2.9em;">Điện thoại di động</h2>
                        <div class="col-md-6"></div>
                        <div class="col-md-6"></div>
                    </div>

                </div>
                <div class="col-md-6 img-ip14">
                    <picture>
                        <source srcset="img/ip14_300px.png" media="(max-with: 768px)">
                        <source srcset="img/ip14_500px.png" media="(max-with: 769px)">
                        <img style="width:100%; " src="img/ip14.png" alt="default-iphone14">
                    </picture>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="./js/script.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
